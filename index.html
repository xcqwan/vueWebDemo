<title>观远BI</title>
<script src="vue.js"></script>
<!-- 设置宽度, 阻止缩放-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- ios桌面图标-->
<link href="/images/logo.png" rel="apple-touch-icon-precomposed">
<!-- 从桌面icon启动ios safari是否进入全屏状态(app 模式)-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- ios safari全屏状态下状态栏样式-->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- ios设备上禁止将数字识别为可点击的tel link-->
<meta name="format-detection" content="telephone">
<link rel="stylesheet" type="text/css" href="login.css">

<div id="login-page" class="container">
  <div class="arc">
    <image class="logo" src="/images/logo.png"></image>
  </div>
  <div class="login-form">
    <div class="input">
      <p class="input-header">公司域</p>
      <input id="domain" class="input-text" placeholder="请输入公司域" value="domain"/>
    </div>
    <div class="input">
      <p class="input-header">邮箱</p>
      <input id="email" class="input-text" placeholder="请输入邮箱地址" value="email"/>
    </div>
    <div class="input">
      <p class="input-header">密码</p>
      <input id="psd" class="input-text" placeholder="请输入密码" type="password" value="password"/>
    </div>
    <button class="login-button" @click="loginClick" @touchstart="touchStart" >登录</button>
    <button class="demo-button" @click="demoClick" @touchstart="touchStart">查看行业示例</button>
  </div>
</div>
<script>
  var loginPage =new Vue({
    el: '#login-page',
    data: {
      domain: 'demo',
      email: 'hello@world.com',
      password: 'Abcd!234'
    },
    methods: {
      touchStart: function () {
        console.log('touchStart')
      },
      loginClick: function () {
        window.location.href = 'pagelist.html'
      },
      demoClick: function () {
        console.log(this.domain)
        console.log(this.email)
        console.log(this.password)
      }
    }
  })
</script>
