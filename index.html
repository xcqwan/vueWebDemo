<script src="vue.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="login.css">

<div id="login-page" class="container">
  <div class="arc">
    <image class="logo" src="/images/logo.png"></image>
  </div>
  <div class="login-form">
    <div class="input">
      <p class="input-header">公司域</p>
      <input id="domain" class="input-text" placeholder="请输入公司域" value="domain"/>

    <div class="input">
      <p class="input-header">邮箱</p>
      <input id="email" class="input-text" placeholder="请输入邮箱地址" value="email"/>
    </div>
    <div class="input">
      <p class="input-header">密码</p>
      <input id="psd" class="input-text" placeholder="请输入密码" type="password" value="password"/>
    </div>
    <button class="login-button" @click="loginClick" @touchstart="touchStart" >登录</button>
    <button class="demo-button" @click="demoClick" @touchstart="touchStart">查看行业示例</button>
  </div>
</div>
